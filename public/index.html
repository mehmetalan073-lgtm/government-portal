<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Regierungspanel</title>

<body>

            <div id="login-error" style="color:#e74c3c; margin-top:10px; display:none;"></div>

            <button onclick="register()">Konto erstellen</button>
            <button onclick="showLogin()" style="background:#7f8c8d; margin-top:10px;">ZurÃ¼ck zum Login</button>
        </div>
    </div>

    <div id="dashboard" class="screen" style="display:none;">
        <nav class="sidebar">
            <h2>Panel</h2>
            <div class="nav-links">
                <button id="nav-docs" onclick="switchTab('docs')" class="active">ğŸ“„ Akten</button>

                    </div>
                </div>
            </div>

                <div id="profile-name" style="font-size:1.1em; font-weight:bold;"></div>
                <div id="profile-rank" class="badge" style="margin-top:5px;"></div>
                <button onclick="logout()" class="btn-danger" style="margin-top:15px; padding:10px;">Logout</button>
            </div>
        </nav>

        <main class="content">
            <div id="tab-docs" class="tab active">
                <h2>Aktenverwaltung</h2>
                <div class="card">
                    <input id="doc-title" placeholder="Titel der Akte">
                    <textarea id="doc-content" placeholder="Inhalt..." style="min-height:100px"></textarea>
                    <button onclick="createDoc()">Akte anlegen</button>
                </div>
                <div id="docs-list"></div>
            </div>
            
            <div id="tab-users" class="tab" style="display:none;">
                <h2>PersonalÃ¼bersicht</h2>
                <input type="text" id="user-search" placeholder="ğŸ” Mitarbeiter suchen..." onkeyup="filterUsers()" style="padding:15px;">
                <div id="users-list" class="grid-list" style="margin-top:25px;"></div>
            </div>

            <div id="user-modal" class="modal" style="display:none;">
                <div class="modal-content">
                    <h2 id="modal-username"></h2>
                    <label>Rang zuweisen:</label>
                    <select id="modal-rank-select" style="margin-bottom:20px;"></select>

                        </div>
                        <div id="ban-duration-box" style="display:none;">
                            <input type="number" id="kick-minutes" placeholder="Dauer in Minuten" value="5">
                        </div>
                        <button onclick="kickUser()" class="btn-danger">AusfÃ¼hren</button>
                    </div>
                    <button onclick="closeModal()" style="background:#95a5a6; margin-top:15px;">Abbrechen</button>
                </div>
            </div>

            <div id="tab-ranks" class="tab" style="display:none;">
                <h2>Rangverwaltung</h2>
                <div class="card" id="rank-form-container" style="border-left:6px solid #3498db;">
                    <h3 id="rank-form-title">Rang erstellen / bearbeiten</h3>
                    <div style="display:grid; grid-template-columns: 2fr 1fr; gap:15px;">
                        <input id="new-rank-name" placeholder="Rang Name">
                        <input type="color" id="new-rank-color" value="#3498db" style="height:50px; width:100%; cursor:pointer;">
