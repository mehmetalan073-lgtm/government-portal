<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Regierungspanel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen" class="screen active">
        <div class="login-box">
            <h1>ğŸ›ï¸ Login</h1>
            <input type="text" id="login-user" placeholder="Benutzername">
            <input type="password" id="login-pass" placeholder="Passwort">
            <button onclick="login()">Anmelden</button>
            <p onclick="showRegister()" style="cursor:pointer; margin-top:10px;">Konto erstellen</p>
            <div id="login-error" style="color:red; margin-top:10px; display:none;"></div>
            <div id="ban-timer" style="color:#e74c3c; font-weight:bold; margin-top:10px;"></div>
        </div>
    </div>

    <div id="register-screen" class="screen" style="display:none;">
        <div class="login-box">
            <h1>ğŸ“ Registrieren</h1>
            <input type="text" id="reg-user" placeholder="Username">
            <input type="text" id="reg-name" placeholder="Name">
            <input type="password" id="reg-pass" placeholder="Passwort">
            <button onclick="register()">Absenden</button>
            <button onclick="showLogin()" style="background:#7f8c8d; margin-top:10px;">ZurÃ¼ck</button>
        </div>
    </div>

    <div id="dashboard" class="screen" style="display:none;">
        <nav class="sidebar">
            <h2>Panel</h2>
            <div class="nav-links">
                <button id="nav-docs" onclick="switchTab('docs')" class="active">ğŸ“„ Akten</button>
                
                <div style="margin-top: 10px;">
                    <button onclick="toggleAdminMenu()" class="nav-folder">
                        <span>ğŸ›¡ï¸ Verwaltung</span>
                        <span id="admin-arrow" style="font-size: 0.8em;">â–¶</span>
                    </button>
                    
                    <div id="admin-submenu" style="display:none; overflow:hidden;">
                        <button id="nav-users" onclick="switchTab('users')">ğŸ‘¥ Personal <span class="lock">ğŸ”’</span></button>
                        <button id="nav-ranks" onclick="switchTab('ranks')">âš™ï¸ RÃ¤nge <span class="lock">ğŸ”’</span></button>
                    </div>
                </div>
            </div>

            <div class="user-profile-bottom">
                <div id="profile-name"></div>
                <div id="profile-rank" class="badge"></div>
                <button onclick="logout()" class="btn-danger" style="margin-top:10px;">Logout</button>
            </div>
        </nav>

        <main class="content">
            <div id="tab-docs" class="tab active">
                <h2>Akten</h2>
                <div class="card"><input id="doc-title" placeholder="Titel"><textarea id="doc-content" placeholder="Inhalt"></textarea><button onclick="createDoc()">Speichern</button></div>
                <div id="docs-list"></div>
            </div>
            
            <div id="tab-users" class="tab" style="display:none;">
                <h2>Personal</h2>
                <input type="text" id="user-search" placeholder="Suche..." onkeyup="filterUsers()" style="padding:10px; width:100%;">
                <div id="users-list" class="grid-list" style="margin-top:20px;"></div>
            </div>

            <div id="user-modal" class="modal" style="display:none;">
                <div class="modal-content">
                    <h2 id="modal-username"></h2>
                    <select id="modal-rank-select" style="width:100%; padding:8px; margin-bottom:15px;"></select>
                    <button onclick="saveUserRank()">Rang Speichern</button>
                    <hr style="margin:20px 0;">
                    <div id="kick-section">
                        <input type="text" id="kick-reason" placeholder="Grund" style="margin-bottom:10px;">
                        <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                            <input type="checkbox" id="kick-ban-check" onchange="toggleBanInput()" style="width:auto;"><label for="kick-ban-check">Sperren?</label>
                        </div>
                        <div id="ban-duration-box" style="display:none;"><input type="number" id="kick-minutes" placeholder="Minuten" value="5"></div>
                        <button onclick="kickUser()" class="btn-danger">AusfÃ¼hren</button>
                    </div>
                    <button onclick="closeModal()" style="background:#95a5a6; margin-top:20px;">Abbrechen</button>
                </div>
            </div>

            <div id="tab-ranks" class="tab" style="display:none;">
                <h2>RÃ¤nge verwalten</h2>
                <div class="card" style="border-left:4px solid #2980b9;">
                    <h3 id="rank-form-title">Rang erstellen/bearbeiten</h3>
                    <div style="display:grid; grid-template-columns: 2fr 1fr; gap:10px;">
                        <input id="new-rank-name" placeholder="Name">
                        <input type="color" id="new-rank-color" value="#3498db" style="height:40px; width:100%;">
                    </div>
                    <div style="margin:15px 0;">
                        <strong>Rechte:</strong><br>
                        <label><input type="checkbox" id="perm-docs"> Akten lesen</label>
                        <label><input type="checkbox" id="perm-users"> Personal verwalten</label>
                        <label><input type="checkbox" id="perm-kick"> Kicken/Bannen</label>
                        <label><input type="checkbox" id="perm-ranks"> RÃ¤nge bearbeiten</label>
                    </div>
                    <div style="display:flex; gap:10px;">
                        <button onclick="saveRank()" id="btn-save-rank" style="flex:1;">Speichern</button>
                        <button onclick="deleteRankTrigger()" id="btn-delete-rank" class="btn-danger" style="display:none; flex:1;">LÃ¶schen</button>
                        <button onclick="cancelRankEdit()" id="btn-cancel-rank" style="display:none; background:#95a5a6; flex:1;">Abbrechen</button>
                    </div>
                </div>

                <div style="display:flex; justify-content:space-between; align-items:center; margin-top:20px;">
                    <h3>Hierarchie (Drag & Drop)</h3>
                    <button onclick="saveRankOrder()" style="background:#27ae60;">ğŸ’¾ Reihenfolge speichern</button>
                </div>
                <div id="ranks-list-container" class="grid-list drag-container"></div>
            </div>
        </main>
    </div>
    <script src="client.js?v=8"></script>
</body>
</html>
