<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regierungspanel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen" class="screen active">
        <div class="login-box">
            <h1>ğŸ›ï¸ Login</h1>
            <input type="text" id="login-user" placeholder="Benutzername">
            <input type="password" id="login-pass" placeholder="Passwort">
            <button onclick="login()">Anmelden</button>
            <p onclick="showRegister()" style="cursor:pointer; margin-top:10px;">Konto erstellen</p>
        </div>
    </div>

    <div id="register-screen" class="screen" style="display:none;">
        <div class="login-box">
            <h1>ğŸ“ Registrieren</h1>
            <input type="text" id="reg-user" placeholder="Username">
            <input type="text" id="reg-name" placeholder="Name">
            <input type="password" id="reg-pass" placeholder="Passwort">
            <button onclick="register()">Absenden</button>
            <button onclick="showLogin()" style="background:#7f8c8d; margin-top:10px;">ZurÃ¼ck</button>
        </div>
    </div>

    <div id="dashboard" class="screen" style="display:none;">
        <nav class="sidebar">
            <h2>Regierung</h2>
            <div class="nav-links">
                <button id="nav-docs" onclick="switchTab('docs')">ğŸ“„ Akten</button>
                <button id="nav-users" onclick="switchTab('users')" style="display:none;">ğŸ‘¥ Personal</button>
                <button id="nav-ranks" onclick="switchTab('ranks')" style="display:none;">âš™ï¸ RÃ¤nge & Rechte</button>
            </div>

            <div class="user-profile-bottom">
                <div id="profile-name" class="user-name-display">...</div>
                <div id="profile-rank" class="user-rank-badge">Gast</div>
                <button onclick="logout()" style="margin-top:10px; background:#c0392b; font-size:0.8em;">Logout</button>
            </div>
        </nav>

        <main class="content">
            <div id="tab-docs" class="tab active">
                <h2>Aktenverwaltung</h2>
                <div class="card">
                    <h3>Neue Akte</h3>
                    <input type="text" id="doc-title" placeholder="Titel">
                    <textarea id="doc-content" placeholder="Inhalt..."></textarea>
                    <button onclick="createDoc()">Speichern</button>
                </div>
                <div id="docs-list">Lade Akten...</div>
            </div>

            <div id="tab-users" class="tab" style="display:none;">
                <h2>Personalverwaltung</h2>
                <div class="card">
                    <h3>Benutzer Rang zuweisen</h3>
                    <input type="text" id="assign-user" placeholder="Username eingeben">
                    <select id="assign-rank-select"></select>
                    <button onclick="assignRank()">Zuweisen</button>
                </div>
                <div id="users-list">Lade Personal...</div>
            </div>

            <div id="tab-ranks" class="tab" style="display:none;">
                <h2>Rang-Verwaltung</h2>
                
                <div class="card" style="background: #eef2f3; border-left: 4px solid #2980b9;">
                    <h3>Rang erstellen / Bearbeiten</h3>
                    <input type="text" id="new-rank-name" placeholder="Rang Name (z.B. Polizei)">
                    <div style="display:flex; align-items:center; gap:10px; margin:10px 0;">
                        <span>Farbe:</span>
                        <input type="color" id="new-rank-color" value="#3498db" style="height:40px; width:60px;">
                    </div>
                    
                    <h4>Berechtigungen:</h4>
                    <div class="perm-options">
                        <label><input type="checkbox" id="perm-docs"> Akten lesen</label><br>
                        <label><input type="checkbox" id="perm-users"> Personal verwalten</label><br>
                        <label><input type="checkbox" id="perm-ranks"> RÃ¤nge verwalten</label>
                    </div>
                    
                    <button onclick="saveRank()" style="margin-top:15px;">Speichern</button>
                </div>

                <h3>Aktive RÃ¤nge</h3>
                <div id="ranks-list-container">Lade...</div>
            </div>
        </main>
    </div>

    <script src="client.js"></script>
</body>
</html>
